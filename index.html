<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30¬∞ Compleanno Angela e Francesco</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-light: #f9f1d8;
            --gold-dark: #aa8929;
            --white: #ffffff;
            --text-dark: #333333;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            background: #fafafa; 
            color: var(--text-dark); 
            text-align: center; 
        }

        header { 
            background: var(--white); 
            padding: 50px 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-bottom: 3px solid var(--gold);
            position: relative;
        }

        /* Pulsante Schermo Intero */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--gold-dark);
            cursor: pointer;
            transition: 0.3s;
            padding: 5px;
        }
        .fullscreen-btn:hover { transform: scale(1.1); color: var(--gold); }
        .fullscreen-btn svg { width: 28px; height: 28px; }

        h1 { 
            font-family: 'Playfair Display', serif; 
            color: var(--gold-dark); 
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        p { color: #666; font-size: 1.1rem; margin: 0; }

        .upload-card { 
            background: var(--white); 
            max-width: 450px; 
            margin: 40px auto; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.15); 
            border: 1px solid var(--gold-light);
        }

        input[type="file"] { display: none; }

        /* Contenitore pulsanti di scelta */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 14px 24px;
            cursor: pointer;
            border: 2px dashed var(--gold);
            color: var(--gold-dark);
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            width: 85%;
            box-sizing: border-box;
            background: #fff;
        }

        .custom-file-upload:hover { background: var(--gold-light); transform: translateY(-2px); }
        
        .camera-btn {
            border: 2px solid var(--gold);
            background: var(--gold-light);
        }

        .btn-invia { 
            background: linear-gradient(135deg, var(--gold), var(--gold-dark)); 
            color: var(--white); 
            border: none; 
            padding: 16px 30px; 
            border-radius: 30px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer; 
            transition: 0.3s; 
            width: 85%;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.4);
        }

        .btn-invia:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(212, 175, 55, 0.6); }
        .btn-invia:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: none; }

        #file-count { font-size: 0.95rem; color: #555; margin-bottom: 20px; display: block; font-weight: 600; }

        /* Barra di progresso */
        #progress-container {
            display: none; 
            margin-top: 20px;
            text-align: left;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }
        #progress-text {
            font-size: 0.9rem;
            color: var(--gold-dark);
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        .progress-bar-bg {
            width: 100%;
            background-color: #eee;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
        }
        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--gold-light), var(--gold));
            border-radius: 10px;
            transition: width 0.2s ease;
        }
        
        /* Bacheca */
        #bacheca { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
            max-width: 1000px; 
            margin: 0 auto 50px auto; 
        }
        
        .photo-item { 
            aspect-ratio: 1 / 1; 
            overflow: hidden; 
            border-radius: 10px; 
            background: #eee;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            cursor: pointer; 
            border: 2px solid transparent;
            transition: 0.3s;
        }
        
        .photo-item:hover { border-color: var(--gold); transform: scale(1.03); }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Modal Slideshow */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.92);
            align-items: center; justify-content: center; flex-direction: column;
        }
        .modal-content { max-width: 90%; max-height: 75vh; border-radius: 8px; box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); border: 2px solid var(--gold); }
        
        .close { position: absolute; top: 20px; right: 30px; color: var(--gold); font-size: 45px; font-weight: bold; cursor: pointer; transition: 0.3s;}
        .close:hover { color: var(--white); transform: scale(1.1); }
        
        .nav-btn {
            cursor: pointer; position: absolute; top: 50%; transform: translateY(-50%);
            width: auto; padding: 15px 20px; color: var(--gold); font-weight: bold; font-size: 30px;
            transition: 0.3s; user-select: none; border: none; background: rgba(0,0,0,0.4); border-radius: 50%;
        }
        .nav-btn:hover { background: rgba(212, 175, 55, 0.9); color: white; }
        .prev { left: 15px; }
        .next { right: 15px; }

        /* Tasto Download nel Modal */
        .download-btn {
            position: absolute;
            bottom: 30px;
            background: var(--gold);
            color: var(--white);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .download-btn:hover {
            background: var(--gold-dark);
            transform: scale(1.05);
            color: var(--white);
        }

    </style>
</head>
<body>

<header>
    <button class="fullscreen-btn" onclick="toggleFullScreen()" title="Schermo Intero">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>

    <h1>Il 30¬∞ compleanno<br>di Angela e Francesco</h1>
    <p>Aiutateci a creare un album indimenticabile!</p>
</header>

<div class="upload-card">
    
    <div class="input-group">
        <label for="cameraInput" class="custom-file-upload camera-btn">
            üì∏ Scatta ora
        </label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment">

        <label for="photoInput" class="custom-file-upload">
            üñº Scegli dalla galleria
        </label>
        <input type="file" id="photoInput" accept="image/*" multiple>
    </div>
    
    <span id="file-count">Nessuna foto selezionata</span>

    <button id="uploadBtn" class="btn-invia" onclick="upload()">Invia all'Album</button>
    
    <div id="progress-container">
        <span id="progress-text">Caricamento in corso...</span>
        <div class="progress-bar-bg">
            <div id="progress-bar-fill"></div>
        </div>
    </div>

    <div id="status" style="margin-top:15px; font-weight: 600; color: var(--gold-dark);"></div>
</div>

<h2 style="font-family: 'Playfair Display', serif; color: var(--text-dark); margin-top: 40px;">I Nostri Ricordi</h2>
<div id="bacheca"></div>

<div id="slideshowModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
    
    <img class="modal-content" id="modalImg">
    
    <a id="downloadBtn" class="download-btn" target="_blank" download>
        ‚¨áÔ∏è Salva Foto
    </a>

    <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
    let photoData = []; 
    let currentSlide = 0;
    let selectedFiles = []; // Array per contenere i file scelti da fotocamera o galleria
    
    let lastFirstPhotoId = ""; 
    let lastPhotoCount = -1;

    // Gestione input Fotocamera
    document.getElementById('cameraInput').addEventListener('change', function() {
        selectedFiles = Array.from(this.files);
        document.getElementById('photoInput').value = ''; // Pulisce l'altro input
        updateFileCount();
    });

    // Gestione input Galleria
    document.getElementById('photoInput').addEventListener('change', function() {
        selectedFiles = Array.from(this.files);
        document.getElementById('cameraInput').value = ''; // Pulisce l'altro input
        updateFileCount();
    });

    function updateFileCount() {
        const count = selectedFiles.length;
        document.getElementById('file-count').innerText = count === 1 ? "1 foto pronta per l'invio" : (count > 1 ? `${count} foto pronte per l'invio` : "Nessuna foto selezionata");
    }

    // Modalit√† Schermo Intero per il Live Wall
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Errore attivazione schermo intero: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    window.onload = () => {
        loadGallery();
        setInterval(loadGallery, 15000); 
    };

    async function loadGallery() {
        if (document.getElementById('slideshowModal').style.display === 'flex') return; 

        const bacheca = document.getElementById('bacheca');
        try {
            const res = await fetch('/api/list');
            const newData = await res.json();
            
            if (newData.length !== lastPhotoCount || (newData.length > 0 && newData[0].id !== lastFirstPhotoId)) {
                photoData = newData;
                lastPhotoCount = newData.length;
                if (newData.length > 0) lastFirstPhotoId = newData[0].id;

                bacheca.innerHTML = photoData.map((file, index) => `
                    <div class="photo-item" onclick="openModal(${index})">
                        <img src="${file.thumbnailLink.replace('=s220', '=s600')}" loading="lazy" alt="Foto Evento">
                    </div>
                `).join('');
            }
        } catch (e) {
            console.error("Errore aggiornamento bacheca", e);
        }
    }

    async function upload() {
        const status = document.getElementById('status');
        const btn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progress-container');
        const progressText = document.getElementById('progress-text');
        const progressBarFill = document.getElementById('progress-bar-fill');

        const totalFiles = selectedFiles.length;
        if (totalFiles === 0) return alert("Scegli prima le foto da caricare!");

        btn.disabled = true;
        status.innerText = "";
        progressContainer.style.display = "block"; 
        
        for (let i = 0; i < totalFiles; i++) {
            const file = selectedFiles[i];
            
            if (totalFiles > 1) {
                progressText.innerText = `Caricamento foto ${i + 1} di ${totalFiles}...`;
            } else {
                progressText.innerText = `Caricamento in corso...`;
            }
            
            progressBarFill.style.width = '0%';

            await new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/upload', true);

                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBarFill.style.width = percentComplete + '%';
                    }
                };

                xhr.onload = function() {
                    resolve(); 
                };

                xhr.onerror = function() {
                    console.error("Errore di rete");
                    resolve();
                };

                xhr.send(formData);
            });
        }

        progressContainer.style.display = "none";
        status.innerText = "‚ú® Foto caricate con successo!";
        
        // Pulisce gli input dopo l'invio
        selectedFiles = [];
        document.getElementById('photoInput').value = '';
        document.getElementById('cameraInput').value = '';
        updateFileCount();
        btn.disabled = false;
        
        setTimeout(() => {
            status.innerText = "";
            loadGallery(); 
        }, 1500);
    }

    function openModal(index) {
        currentSlide = index;
        document.getElementById('slideshowModal').style.display = 'flex';
        updateModalImage();
    }

    function closeModal() {
        document.getElementById('slideshowModal').style.display = 'none';
        loadGallery(); 
    }

    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide >= photoData.length) currentSlide = 0; 
        if (currentSlide < 0) currentSlide = photoData.length - 1; 
        updateModalImage();
    }

    function updateModalImage() {
        const img = document.getElementById('modalImg');
        const downloadBtn = document.getElementById('downloadBtn');
        const photo = photoData[currentSlide];
        
        // Aggiorna l'immagine
        img.src = photo.thumbnailLink.replace('=s220', '=s1600');
        
        // Imposta il link di download fornito direttamente da Google Drive
        downloadBtn.href = photo.webContentLink;
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") closeModal();
        if (event.key === "ArrowRight") changeSlide(1);
        if (event.key === "ArrowLeft") changeSlide(-1);
    });
</script>
</body>
</html>
